buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.3.0" // AGP 8.3.0
        classpath "com.google.gms:google-services:4.4.0"
    }
}

plugins {
    id 'com.android.application'
    id 'com.facebook.react'
}

apply plugin: 'com.google.gms.google-services'

react {
    // ... (ابق الإعدادات كما هي)
}

android {
    compileSdk 34 // استخدم رقمًا ثابتًا بدلًا من rootProject.ext
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.nota.app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    // ... (بقية الإعدادات)
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.12.0')
    implementation 'com.google.firebase:firebase-analytics'
    // ... (بقية التبعيات)
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}
